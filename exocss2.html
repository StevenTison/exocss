<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>

<body>
    <form method="post" action="formulaire.php">

        <h1>freeCodeCamp Survey Form</h1>
        <p class="entete">Thank you for taking the time to help us improve plaform</p>

        <fieldset>
            <label>Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required autofocus pattern="[A-Za-z -]+">
            <label>Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your mail" required>
            <label>Age (optionnal)</label>
            <input type="text" name="age" id="age" placeholder="Age" required pattern="[0-9]{2}">

            <label>Which option best describes your current role?</label>
            <select name="role" id="role">
                <option value="osef">Osef</option>
                <option value="onsenfous">On s'en fous</option>
                <option value="jsp">Jsp</option>
                <option value="undernierpourlaroute">Un dernier pour la route</option>
            </select>

            <label>Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio" name="recommend" id="definitely"><label for="definitely">Definitely</label>
            <input type="radio" name="recommend" id="maybe"><label for="maybe">Maybe</label>
            <input type="radio" name="recommend" id="notsure"><label for="notsure">Not sure</label>

            <label>What is your favorite feature of freeCodeCamp?</label>
            <select name="feature" id="feature">
                <option value="osef2">Osef2</option>
                <option value="onsenfous2">On s'en fous2</option>
                <option value="jsp2">Jsp2</option>
                <option value="undernierpourlaroute2">Un dernier pour la route2</option>
            </select>

            <label>What would you like to see improved? (check all that apply)</label>
            <input type="checkbox" name="frontend" id="frontend"><label for="frontend">Front-end Projects</label>
            <input type="checkbox" name="backend" id="backend"><label for="backend">Back-end Projects</label>
            <input type="checkbox" name="datavis" id="datavis"><label for="datavis">Data Visualization</label>
            <input type="checkbox" name="challenge" id="challenge"><label for="challenge">Challenges</label>
            <input type="checkbox" name="opensource" id="opensource"><label for="opensource">Open Source Community</label>
            <input type="checkbox" name="gitterhelp" id="gitterhelp"><label for="gitterhelp">Gitter help rooms</label>
            <input type="checkbox" name="video" id="video"><label for="video">Videos</label>
            <input type="checkbox" name="citymeet" id="citymeet"><label for="citymeet">City Meetups</label>
            <input type="checkbox" name="wiki" id="wiki"><label for="wiki">Wiki</label>
            <input type="checkbox" name="foru" id="forum"><label for="forum">Forum</label>
            <input type="checkbox" name="addcourse" id="addcourse"><label for="addcourse">Additional Courses</label>

            <label for="comment">Any comments or suggestions?</label>
            <textarea id="comment" name="comment" rows="6" cols="51" placeholder="Enter your comment here.."></textarea>
            <input type="submit" value="Submit">
        </fieldset>
        
    </form>

</body>

</html>
